<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Logged Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 340px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .job-text {
      flex: 1;
      margin-right: 6px;
    }

    button.delete {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .actions {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      padding: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Logged Applications</h3>

  <ul id="list"></ul>

  <div class="actions">
    <button id="export">Export CSV</button>
    <button id="clear">Clear All</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
